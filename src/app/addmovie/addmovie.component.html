<div class="add-movie">
  <form (ngSubmit)="addMovie()">
    <div class="add_movie_inputs">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="name" name="name" required />
      <label for="poster">Poster URL:</label>
      <input id="poster" [(ngModel)]="poster" name="poster" required />
      <label for="rating">Rating:</label>
      <input
        id="rating"
        type="number"
        [(ngModel)]="rating"
        name="rating"
        required
      />
      <label for="summary">Summary:</label>
      <input id="summary" [(ngModel)]="summary" name="summary" required />
      <button type="submit">Add Movie</button>
    </div>
  </form>
</div>
